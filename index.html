<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distraction Blocker</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4285f4;
      margin-top: 0;
    }
    .site-list {
      margin-top: 10px;
    }
    .site {
      padding: 8px 10px;
      margin-bottom: 5px;
      background-color: #f5f5f5;
      border-left: 4px solid #4285f4;
      border-radius: 2px;
    }
    p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Distraction Blocker</h2>
    <p>Currently blocking distractions on:</p>
    
    <div class="site-list">
      <div class="site">YouTube</div>
      <div class="site">Amazon</div>
      <div class="site">Bilibili</div>
      <div class="site">LinkedIn</div>
    </div>
    
    <p style="margin-top: 15px; font-size: 12px;">
      Note: The blocker runs automatically when you visit these sites.
    </p>
  </div>
</body>
</html>
